<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2-Person WebRTC Chat</title>
  <style>
    /* Modern minimal UI styles */
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #1976d2;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }
    .video-container {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }
    video {
      border: 2px solid #1976d2;
      border-radius: 8px;
      width: 45%;
      max-width: 400px;
      background: #000;
    }
    .controls {
      margin-bottom: 1rem;
    }
    .controls button {
      background: #1976d2;
      border: none;
      color: #fff;
      padding: 0.5rem 1rem;
      margin: 0 0.5rem;
      border-radius: 4px;
      cursor: pointer;
    }
    .chat {
      width: 90%;
      max-width: 600px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      height: 300px;
      overflow: hidden;
    }
    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
    }
    .message {
      margin-bottom: 0.5rem;
    }
    .message.sent {
      text-align: right;
    }
    .input-area {
      display: flex;
      border-top: 1px solid #ddd;
    }
    .input-area input {
      flex: 1;
      border: none;
      padding: 0.5rem;
      font-size: 1rem;
    }
    .input-area button {
      border: none;
      background: #1976d2;
      color: #fff;
      padding: 0 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>2-Person WebRTC Chat</h1>
    <p>Screen sharing, voice/video & text chat with emojis</p>
  </header>
  <main>
    <div class="video-container">
      <video id="localVideo" autoplay muted></video>
      <video id="remoteVideo" autoplay></video>
    </div>
    <div class="controls">
      <button id="startCall">Start Call</button>
      <button id="shareScreen">Share Screen</button>
    </div>
    <div class="chat">
      <div class="messages" id="messages"></div>
      <div class="input-area">
        <input type="text" id="chatInput" placeholder="Type your message..." />
        <button id="emojiButton">ðŸ˜€</button>
        <button id="sendChat">Send</button>
      </div>
    </div>
  </main>

  <!-- Include PeerJS (free, open source) -->
  <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
  <!-- Include Emoji Button (free, open source) -->
  <script src="https://unpkg.com/@joeattardi/emoji-button@4.6.2/dist/index.js"></script>
  <script>
    // Global variables for PeerJS, streams, and connections
    let peer, localStream, call, dataConn;
    // Optionally, let the user specify a peer id or generate one automatically
    const peerIdInput = prompt("Enter your Peer ID (or leave blank to generate one):");
    
    // Create a PeerJS instance; using the default PeerServer (public/free)
    peer = new Peer(peerIdInput || undefined, {
      host: "peerjs.com",
      secure: true,
      port: 443,
    });

    // Once connected, display your peer id to share with your friend
    peer.on("open", (id) => {
      console.log("My peer ID is: " + id);
      alert("Your Peer ID is: " + id + ". Share it with your friend to connect.");
    });

    // Get local media (camera & mic)
    async function getLocalStream() {
      try {
        localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        document.getElementById("localVideo").srcObject = localStream;
      } catch (err) {
        console.error("Error accessing media devices.", err);
      }
    }
    getLocalStream();

    // Answer incoming calls
    peer.on("call", (incomingCall) => {
      call = incomingCall;
      call.answer(localStream); // Answer with your local stream
      setupCallEventHandlers(call);
    });

    // Handle incoming data connections for text chat
    peer.on("connection", (conn) => {
      dataConn = conn;
      setupDataHandlers();
    });

    // Start a call when the "Start Call" button is clicked
    document.getElementById("startCall").addEventListener("click", () => {
      const remotePeerId = prompt("Enter friend's Peer ID:");
      if (remotePeerId) {
        // Call for media stream
        call = peer.call(remotePeerId, localStream);
        // Also open a data connection for text messages
        dataConn = peer.connect(remotePeerId);
        setupCallEventHandlers(call);
        setupDataHandlers();
      }
    });

    // Screen sharing: replace the current video track with the screen stream
    document.getElementById("shareScreen").addEventListener("click", async () => {
      try {
        const screenStream = await navigator.mediaDevices.getDisplayMedia({ video: true });
        const videoTrack = screenStream.getVideoTracks()[0];
        const sender = call.peerConnection.getSenders().find(s => s.track.kind === "video");
        sender.replaceTrack(videoTrack);
        // When screen sharing ends, revert back to the camera video
        videoTrack.onended = async () => {
          const cameraStream = await navigator.mediaDevices.getUserMedia({ video: true });
          const newVideoTrack = cameraStream.getVideoTracks()[0];
          sender.replaceTrack(newVideoTrack);
        };
      } catch (err) {
        console.error("Error sharing screen: ", err);
      }
    });

    // Chat functionality
    document.getElementById("sendChat").addEventListener("click", sendMessage);
    document.getElementById("chatInput").addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        sendMessage();
      }
    });

    function sendMessage() {
      const input = document.getElementById("chatInput");
      const message = input.value.trim();
      if (!message) return;
      appendMessage("You: " + message, "sent");
      if (dataConn && dataConn.open) {
        dataConn.send(message);
      }
      input.value = "";
    }

    function appendMessage(message, type) {
      const messagesEl = document.getElementById("messages");
      const messageEl = document.createElement("div");
      messageEl.className = "message " + type;
      messageEl.textContent = message;
      messagesEl.appendChild(messageEl);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    function setupDataHandlers() {
      dataConn.on("data", (data) => {
        appendMessage("Peer: " + data, "received");
      });
    }

    function setupCallEventHandlers(call) {
      call.on("stream", (remoteStream) => {
        document.getElementById("remoteVideo").srcObject = remoteStream;
      });
      call.on("close", () => {
        console.log("Call closed");
      });
      call.on("error", (err) => {
        console.error("Call error: ", err);
      });
    }

    // Set up Emoji Button for text input
    const emojiButton = document.getElementById("emojiButton");
    const picker = new EmojiButton({ position: "top-start" });
    picker.on("emoji", emoji => {
      const chatInput = document.getElementById("chatInput");
      chatInput.value += emoji;
      chatInput.focus();
    });
    emojiButton.addEventListener("click", () => {
      picker.togglePicker(emojiButton);
    });
  </script>
</body>
</html>
