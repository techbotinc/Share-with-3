<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2-Person Voice & Text Chat</title>
  <style>
    /* Minimal modern UI with white and black color scheme */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      color: #000;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: #fff;
      border-bottom: 1px solid #000;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }
    #home, #chat {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }
    #home {
      margin-top: 2rem;
    }
    button {
      background: #fff;
      border: 1px solid #000;
      padding: 0.5rem 1rem;
      cursor: pointer;
      margin: 0.5rem;
      transition: background 0.3s, color 0.3s;
    }
    button:hover {
      background: #000;
      color: #fff;
    }
    input {
      padding: 0.5rem;
      border: 1px solid #000;
      margin: 0.5rem;
    }
    .chat-box {
      width: 90%;
      max-width: 600px;
      border: 1px solid #000;
      border-radius: 8px;
      margin-top: 1rem;
      display: flex;
      flex-direction: column;
    }
    .messages {
      height: 200px;
      overflow-y: auto;
      padding: 1rem;
      border-bottom: 1px solid #000;
      background: #fff;
    }
    .message {
      margin-bottom: 0.5rem;
      word-wrap: break-word;
    }
    .input-area {
      display: flex;
    }
    .input-area input {
      flex: 1;
      border: none;
      padding: 0.75rem;
      outline: none;
    }
    .input-area button {
      border-left: 1px solid #000;
    }
    #roomInfo {
      margin-top: 1rem;
      font-weight: bold;
    }
    audio {
      margin-top: 1rem;
      width: 90%;
      max-width: 600px;
      outline: none;
    }
  </style>
</head>
<body>
  <header>2-Person Voice & Text Chat</header>

  <!-- Home view with Create and Join Room functionality -->
  <div id="home">
    <h2>Welcome</h2>
    <button id="createRoom">Create Room</button>
    <div>
      <input type="text" id="joinRoomInput" placeholder="Enter Room ID to Join" />
      <button id="joinRoom">Join Room</button>
    </div>
  </div>

  <!-- Chat view (hidden initially) -->
  <div id="chat" style="display:none;">
    <div id="roomInfo"></div>
    <!-- Remote audio element for voice chat -->
    <audio id="remoteAudio" autoplay controls></audio>
    <!-- Chat box for text messages -->
    <div class="chat-box">
      <div class="messages" id="messages"></div>
      <div class="input-area">
        <input type="text" id="chatInput" placeholder="Type your message..." />
        <button id="emojiButton">ðŸ˜€</button>
        <button id="sendChat">Send</button>
      </div>
    </div>
  </div>

  <!-- Include PeerJS (free & open source) -->
  <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
  <!-- Include Emoji Button -->
  <script src="https://unpkg.com/@joeattardi/emoji-button@4.6.2/dist/index.js"></script>
  <script>
    let peer, localStream, call, dataConn;
    let isHost = false;

    // Acquire local audio (voice only)
    async function getLocalAudio() {
      try {
        localStream = await navigator.mediaDevices.getUserMedia({ audio: true, video: false });
      } catch (err) {
        console.error("Error accessing audio devices:", err);
      }
    }
    getLocalAudio();

    // UI Elements
    const homeDiv = document.getElementById("home");
    const chatDiv = document.getElementById("chat");
    const roomInfoDiv = document.getElementById("roomInfo");
    const remoteAudio = document.getElementById("remoteAudio");
    const messagesDiv = document.getElementById("messages");
    const chatInput = document.getElementById("chatInput");

    // Create Room (Host)
    document.getElementById("createRoom").addEventListener("click", () => {
      isHost = true;
      // Create a Peer instance with a generated ID
      peer = new Peer(undefined, {
        host: "peerjs.com",
        secure: true,
        port: 443
      });
      peer.on("open", (id) => {
        roomInfoDiv.textContent = "Room ID: " + id;
        homeDiv.style.display = "none";
        chatDiv.style.display = "flex";
      });
      // Answer incoming voice calls
      peer.on("call", (incomingCall) => {
        call = incomingCall;
        call.answer(localStream);
        setupCallEventHandlers(call);
      });
      // Handle incoming data connections for text chat
      peer.on("connection", (conn) => {
        dataConn = conn;
        setupDataHandlers();
      });
    });

    // Join Room (Client)
    document.getElementById("joinRoom").addEventListener("click", () => {
      const roomId = document.getElementById("joinRoomInput").value.trim();
      if (!roomId) {
        alert("Please enter a valid Room ID.");
        return;
      }
      isHost = false;
      // Create a Peer instance
      peer = new Peer(undefined, {
        host: "peerjs.com",
        secure: true,
        port: 443
      });
      peer.on("open", (id) => {
        roomInfoDiv.textContent = "Connected to Room: " + roomId;
        homeDiv.style.display = "none";
        chatDiv.style.display = "flex";
        // Initiate voice call to the room (host)
        call = peer.call(roomId, localStream);
        setupCallEventHandlers(call);
        // Initiate data connection for text chat
        dataConn = peer.connect(roomId);
        setupDataHandlers();
      });
      peer.on("error", (err) => {
        console.error(err);
        alert("Error connecting to room: " + err);
      });
    });

    // Setup voice call event handlers
    function setupCallEventHandlers(call) {
      call.on("stream", (remoteStream) => {
        remoteAudio.srcObject = remoteStream;
      });
      call.on("close", () => {
        console.log("Voice call ended.");
      });
      call.on("error", (err) => {
        console.error("Call error:", err);
      });
    }

    // Setup text chat data connection handlers
    function setupDataHandlers() {
      dataConn.on("data", (data) => {
        appendMessage("Peer: " + data, "received");
      });
    }

    // Text chat functionality
    document.getElementById("sendChat").addEventListener("click", sendMessage);
    chatInput.addEventListener("keypress", function(e) {
      if (e.key === "Enter") sendMessage();
    });

    function sendMessage() {
      const message = chatInput.value.trim();
      if (!message) return;
      appendMessage("You: " + message, "sent");
      if (dataConn && dataConn.open) {
        dataConn.send(message);
      }
      chatInput.value = "";
    }

    function appendMessage(message, type) {
      const messageEl = document.createElement("div");
      messageEl.textContent = message;
      messageEl.className = "message " + type;
      messagesDiv.appendChild(messageEl);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // Emoji Button setup for chat input
    const emojiButton = document.getElementById("emojiButton");
    const picker = new EmojiButton({ position: "top-start" });
    picker.on("emoji", emoji => {
      chatInput.value += emoji;
      chatInput.focus();
    });
    emojiButton.addEventListener("click", () => {
      picker.togglePicker(emojiButton);
    });
  </script>
</body>
</html>
